about:
  h1: Acerca de
  content: >
    <p>Las emergencias complejas y mundiales de salud pública, tales como el zika, el dengue y el chikungunya, presentan una amenaza a la salud y bienestar públicos, pueden desestabilizar el comercio regional y la economía mundial y causar incertidumbre y preocupación general.</p>
    <p>En respuesta, el Governance Lab y el Banco Interamericano de Desarrollo, en colaboración con los gobiernos de la <strong>Ciudad de Río de Janeiro</strong>, <strong>Argentina</strong>, <strong>Colombia</strong> y <strong>Panamá</strong>, están patrocinando una serie de conferencias en línea que se celebran de agosto a octubre de 2016.</p>
    <p>En lugar de que un grupo de personas se reúnan una vez, a un elevado costo, en un salón de conferencias, usaremos el Internet para movilizar y depurar conocimientos especializados diversos y distribuidos – tanto competencia técnica acreditada como sabiduría experiencial – para identificar, diseñar y repetir ideas aplicables que los gobiernos puedan usar.<p>
    <p>¿El objetivo? aportar las mejores ideas y convertir ideas buenas en propuestas aplicables, respaldadas por pruebas.</p>
